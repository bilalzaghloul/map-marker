<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>Lina Nimr Assets</title>
        <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Tiger_face_logo.svg/1024px-Tiger_face_logo.svg.png" type="image/png" />
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                overscroll-behavior: none;
            }
            #map {
                height: 100vh;
                width: 100%;
            }
            #myLocationButton {
                position: absolute;
                top: 20px;
                left: 20px;
                z-index: 5;
                background-color: #fff;
                border: 1px solid #ccc;
                padding: 10px 20px;
                border-radius: 4px;
                cursor: pointer;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
                -webkit-tap-highlight-color: transparent;
            }
            #myLocationButton:hover {
                background-color: #f0f0f0;
            }
            @media (max-width: 768px) {
                #myLocationButton {
                    left: 10px;
                    padding: 8px 15px;
                }
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <button id="myLocationButton">My Location</button>
        <!-- Add MarkerClusterer before the main script -->
        <script src="https://unpkg.com/@googlemaps/markerclusterer@2.5.1/dist/index.min.js"></script>
        <script>
            async function initMap() {
                try {
                    const response = await fetch('https://map-marker-lilac.vercel.app/data.json');
                    const markersData = await response.json();

                    if (!Array.isArray(markersData) || markersData.length === 0) {
                        alert('No marker data available.');
                        return;
                    }

                    const map = new google.maps.Map(document.getElementById('map'), {
                        zoom: 10,
                        center: { lat: 24.440919168357084, lng: 54.66783553469268 },
                        mapId: '665db00bdf39b50f',
                        maxZoom: 18,
                        minZoom: 3,
                    });

                    // Create a MarkerClusterer instance
                    const markerClusterer = new MarkerClusterer(map, [], {
                        imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m',
                        maxZoom: 15,
                        minimumClusterSize: 5,
                    });

                    let currentInfoWindow = null;
                    const markers = [];
                    const bounds = new google.maps.LatLngBounds();

                    // Implement marker clustering and viewport-based rendering
                    function createMarker(markerInfo) {
                        const marker = new google.maps.Marker({
                            position: { lat: markerInfo.latitude, lng: markerInfo.longitude },
                            title: `Internal ID: ${markerInfo.Internal_ID}`,
                        });

                        const infoWindow = new google.maps.InfoWindow({
                            content: `<div style="max-width: 200px; max-height: 300px; overflow-y: auto; line-height: 1.0;">
                    <h3 style="margin: 4px 0;">Internal ID: ${markerInfo.Internal_ID}</h3>
                    <p style="margin: 4px 0;">Phase: ${markerInfo.Phase}</p>
                    <p style="margin: 4px 0;">Zone: ${markerInfo.Zone}</p>
                    <p style="margin: 4px 0;">Fixture Height: ${markerInfo.Fixture_Height}m</p>
                    <p style="margin: 4px 0;">Fixtures Per Pole: ${markerInfo.Fixtures_Per_Pole}</p>
                    <p style="margin: 4px 0;">Part Number: ${markerInfo.Part_Number}</p>
                  </div>`,
                        });

                        marker.addListener('click', () => {
                            if (currentInfoWindow) {
                                currentInfoWindow.close();
                            }
                            infoWindow.open(map, marker);
                            currentInfoWindow = infoWindow;
                        });

                        return marker;
                    }

                    // Initialize QuadTree for spatial indexing
                    const quadTree = new QuadTree({
                        x: -180,
                        y: -90,
                        width: 360,
                        height: 180,
                    });

                    // Add markers to QuadTree
                    markersData.forEach((markerInfo, index) => {
                        quadTree.insert({
                            x: markerInfo.longitude,
                            y: markerInfo.latitude,
                            data: markerInfo,
                        });
                    });

                    // Function to update visible markers based on viewport
                    function updateVisibleMarkers() {
                        const bounds = map.getBounds();
                        if (!bounds) return;

                        const ne = bounds.getNorthEast();
                        const sw = bounds.getSouthWest();

                        // Query QuadTree for points in viewport
                        const viewportPoints = quadTree.query({
                            x: sw.lng(),
                            y: sw.lat(),
                            width: ne.lng() - sw.lng(),
                            height: ne.lat() - sw.lat(),
                        });

                        // Remove existing markers from clusterer
                        markerClusterer.clearMarkers();

                        // Create new markers for visible points
                        const newMarkers = viewportPoints.map((point) => createMarker(point.data));

                        // Add new markers to clusterer
                        markerClusterer.addMarkers(newMarkers);
                    }

                    // Add event listeners for map movement
                    map.addListener('idle', updateVisibleMarkers);
                    map.addListener('zoom_changed', () => {
                        // Clear markers if zoom level is too low
                        if (map.getZoom() < 8) {
                            markerClusterer.clearMarkers();
                        }
                    });

                    // Handle user location
                    const myLocationButton = document.getElementById('myLocationButton');
                    myLocationButton.addEventListener('click', () => {
                        if (navigator.geolocation) {
                            navigator.geolocation.getCurrentPosition(
                                (position) => {
                                    const userLocation = {
                                        lat: position.coords.latitude,
                                        lng: position.coords.longitude,
                                    };
                                    map.setCenter(userLocation);
                                    map.setZoom(15);

                                    new google.maps.Marker({
                                        position: userLocation,
                                        map: map,
                                        title: 'My Location',
                                        icon: {
                                            path: google.maps.SymbolPath.CIRCLE,
                                            scale: 8,
                                            fillColor: 'blue',
                                            fillOpacity: 1,
                                            strokeColor: 'white',
                                            strokeWeight: 2,
                                        },
                                    });
                                },
                                (error) => {
                                    alert('Error fetching your location: ' + error.message);
                                }
                            );
                        } else {
                            alert('Geolocation is not supported by this browser.');
                        }
                    });
                } catch (error) {
                    console.error('Error loading marker data:', error);
                    alert('Error loading marker data: ' + error.message);
                }
            }

            // Simple QuadTree implementation
            class QuadTree {
                constructor(bounds, capacity = 4) {
                    this.bounds = bounds;
                    this.capacity = capacity;
                    this.points = [];
                    this.divided = false;
                }

                subdivide() {
                    const x = this.bounds.x;
                    const y = this.bounds.y;
                    const w = this.bounds.width / 2;
                    const h = this.bounds.height / 2;

                    this.northwest = new QuadTree({ x: x, y: y, width: w, height: h });
                    this.northeast = new QuadTree({ x: x + w, y: y, width: w, height: h });
                    this.southwest = new QuadTree({ x: x, y: y + h, width: w, height: h });
                    this.southeast = new QuadTree({ x: x + w, y: y + h, width: w, height: h });

                    this.divided = true;
                }

                insert(point) {
                    if (!this.bounds.contains(point)) {
                        return false;
                    }

                    if (this.points.length < this.capacity) {
                        this.points.push(point);
                        return true;
                    }

                    if (!this.divided) {
                        this.subdivide();
                    }

                    return this.northwest.insert(point) || this.northeast.insert(point) || this.southwest.insert(point) || this.southeast.insert(point);
                }

                query(range, found = []) {
                    if (!this.bounds.intersects(range)) {
                        return found;
                    }

                    for (const point of this.points) {
                        if (range.contains(point)) {
                            found.push(point);
                        }
                    }

                    if (this.divided) {
                        this.northwest.query(range, found);
                        this.northeast.query(range, found);
                        this.southwest.query(range, found);
                        this.southeast.query(range, found);
                    }

                    return found;
                }
            }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUit8baEDdv8oD2DGqyjn-S2Ib9hDqmsQ&callback=initMap"></script>
    </body>
</html>
