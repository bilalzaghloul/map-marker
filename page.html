<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>Lina Nimr Assets</title>
        <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4398/4398053.png" type="image/png" />
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                overscroll-behavior: none;
            }
            #map {
                height: 100vh;
                width: 100%;
            }
            #myLocationButton {
                position: absolute;
                top: 20px;
                left: 20px;
                z-index: 5;
                background-color: #fff;
                border: 1px solid #ccc;
                padding: 10px 20px;
                border-radius: 4px;
                cursor: pointer;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
                -webkit-tap-highlight-color: transparent;
            }
            #myLocationButton:hover {
                background-color: #f0f0f0;
            }
            @media (max-width: 768px) {
                #myLocationButton {
                    left: 10px;
                    padding: 8px 15px;
                }
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <button id="myLocationButton">My Location</button>
        <!-- Using the legacy MarkerClusterer version -->
        <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>
        <script>
            async function initMap() {
                try {
                    const map = new google.maps.Map(document.getElementById('map'), {
                        zoom: 10,
                        center: { lat: 24.440919168357084, lng: 54.66783553469268 },
                        mapId: '665db00bdf39b50f',
                        maxZoom: 18,
                        minZoom: 3,
                    });

                    // First fetch data
                    const response = await fetch('https://map-marker-lilac.vercel.app/data.json');
                    const markersData = await response.json();

                    if (!Array.isArray(markersData) || markersData.length === 0) {
                        alert('No marker data available.');
                        return;
                    }

                    let currentInfoWindow = null;
                    const markers = [];
                    const bounds = new google.maps.LatLngBounds();

                    // Detect if user is on mobile
                    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                    const CHUNK_SIZE = isMobile ? 100 : 500;
                    let currentIndex = 0;
                    let markerCluster = null;

                    function createMarker(markerInfo) {
                        const marker = new google.maps.Marker({
                            position: { lat: markerInfo.latitude, lng: markerInfo.longitude },
                            title: `Internal ID: ${markerInfo.Internal_ID}`,
                        });

                        bounds.extend(marker.getPosition());

                        // Create info window only when marker is clicked
                        marker.addListener('click', () => {
                            if (currentInfoWindow) {
                                currentInfoWindow.close();
                            }

                            const infoWindow = new google.maps.InfoWindow({
                                content: `<div style="max-width: 200px; max-height: 300px; overflow-y: auto; line-height: 1.0;">
                      <h3 style="margin: 4px 0;">Internal ID: ${markerInfo.Internal_ID}</h3>
                      <p style="margin: 4px 0;">Phase: ${markerInfo.Phase}</p>
                      <p style="margin: 4px 0;">Zone: ${markerInfo.Zone}</p>
                      <p style="margin: 4px 0;">Fixture Height: ${markerInfo.Fixture_Height}m</p>
                      <p style="margin: 4px 0;">Fixtures Per Pole: ${markerInfo.Fixtures_Per_Pole}</p>
                      <p style="margin: 4px 0;">Part Number: ${markerInfo.Part_Number}</p>
                    </div>`,
                            });

                            infoWindow.open(map, marker);
                            currentInfoWindow = infoWindow;
                        });

                        return marker;
                    }

                    async function loadNextChunk() {
                        const chunk = markersData.slice(currentIndex, currentIndex + CHUNK_SIZE);
                        const newMarkers = chunk.map(createMarker);
                        markers.push(...newMarkers);

                        // Clear existing clusters
                        if (markerCluster) {
                            markerCluster.clearMarkers();
                        }

                        // Create or update marker cluster
                        markerCluster = new MarkerClusterer(map, markers, {
                            imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m',
                            gridSize: isMobile ? 50 : 60,
                            minimumClusterSize: isMobile ? 5 : 3,
                            maxZoom: 15,
                            zoomOnClick: true,
                        });

                        currentIndex += CHUNK_SIZE;

                        // If there are more markers to load and the user is interacting with the map,
                        // load the next chunk after a delay
                        if (currentIndex < markersData.length) {
                            // Only continue loading if the user is actively using the map
                            const delay = isMobile ? 1000 : 500; // Longer delay on mobile
                            setTimeout(loadNextChunk, delay);
                        } else {
                            // All markers loaded, fit bounds
                            map.fitBounds(bounds);
                        }
                    }

                    // Start loading markers
                    await loadNextChunk();

                    // Handle user location
                    const myLocationButton = document.getElementById('myLocationButton');
                    myLocationButton.addEventListener('click', () => {
                        if (navigator.geolocation) {
                            navigator.geolocation.getCurrentPosition(
                                (position) => {
                                    const userLocation = {
                                        lat: position.coords.latitude,
                                        lng: position.coords.longitude,
                                    };
                                    map.setCenter(userLocation);
                                    map.setZoom(15);

                                    new google.maps.Marker({
                                        position: userLocation,
                                        map: map,
                                        title: 'My Location',
                                        icon: {
                                            path: google.maps.SymbolPath.CIRCLE,
                                            scale: 8,
                                            fillColor: 'blue',
                                            fillOpacity: 1,
                                            strokeColor: 'white',
                                            strokeWeight: 2,
                                        },
                                    });
                                },
                                (error) => {
                                    alert('Error fetching your location: ' + error.message);
                                }
                            );
                        } else {
                            alert('Geolocation is not supported by this browser.');
                        }
                    });
                } catch (error) {
                    console.error('Error loading marker data:', error);
                    alert('Error loading marker data: ' + error.message);
                }
            }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUit8baEDdv8oD2DGqyjn-S2Ib9hDqmsQ&callback=initMap"></script>
    </body>
</html>
