<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lina Nimr Assets</title>
        <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Tiger_face_logo.svg/1024px-Tiger_face_logo.svg.png" type="image/png" />
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
            }
            #map {
                height: 100vh;
                width: 100%;
            }
            #myLocationButton {
                position: absolute;
                top: 20px;
                left: 20px;
                z-index: 5;
                background-color: #fff;
                border: 1px solid #ccc;
                padding: 10px 20px;
                border-radius: 4px;
                cursor: pointer;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            }
            #myLocationButton:hover {
                background-color: #f0f0f0;
            }
            @media (max-width: 768px) {
                #myLocationButton {
                    left: 10px;
                    padding: 8px 15px;
                }
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <button id="myLocationButton">My Location</button>
        <script>
            async function initMap() {
                const response = await fetch('https://map-marker-lilac.vercel.app/data.json');
                const markersData = await response.json();

                const map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 10,
                    center: { lat: 24.440919168357084, lng: 54.66783553469268 },
                    mapId: '665db00bdf39b50f',
                });

                let currentInfoWindow = null; // Track the currently open info window

                // Create markers and info windows for each location
                const markers = markersData.map((markerInfo) => {
                    const marker = new google.maps.Marker({
                        position: { lat: markerInfo.latitude, lng: markerInfo.longitude },
                        map: map,
                        title: `Internal ID: ${markerInfo.Internal_ID}`,
                    });

                    const infoWindow = new google.maps.InfoWindow({
                        content: `<div style="max-width: 200px; max-height: 300px; overflow-y: auto; line-height: 1.0;">
                        <h3 style="margin: 4px 0;">Internal ID: ${markerInfo.Internal_ID}</h3>
                        <p style="margin: 4px 0;">Phase: ${markerInfo.Phase}</p>
                        <p style="margin: 4px 0;">Zone: ${markerInfo.Zone}</p>
                        <p style="margin: 4px 0;">Fixture Height: ${markerInfo.Fixture_Height}m</p>
                        <p style="margin: 4px 0;">Fixtures Per Pole: ${markerInfo.Fixtures_Per_Pole}</p>
                        <p style="margin: 4px 0;">Part Number: ${markerInfo.Part_Number}</p>
                      </div>`,
                    });

                    marker.addListener('click', () => {
                        if (currentInfoWindow) {
                            currentInfoWindow.close();
                        }
                        infoWindow.open(map, marker);
                        currentInfoWindow = infoWindow;
                    });

                    return marker;
                });

                // Function to center map on user's location
                const myLocationButton = document.getElementById('myLocationButton');
                myLocationButton.addEventListener('click', () => {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(
                            (position) => {
                                const userLocation = {
                                    lat: position.coords.latitude,
                                    lng: position.coords.longitude,
                                };
                                map.setCenter(userLocation);
                                map.setZoom(15);

                                new google.maps.Marker({
                                    position: userLocation,
                                    map: map,
                                    title: 'My Location',
                                    icon: {
                                        path: google.maps.SymbolPath.CIRCLE,
                                        scale: 8,
                                        fillColor: 'blue',
                                        fillOpacity: 1,
                                        strokeColor: 'white',
                                        strokeWeight: 2,
                                    },
                                });
                            },
                            (error) => {
                                alert('Error fetching your location: ' + error.message);
                            }
                        );
                    } else {
                        alert('Geolocation is not supported by this browser.');
                    }
                });
            }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUit8baEDdv8oD2DGqyjn-S2Ib9hDqmsQ&callback=initMap"></script>
    </body>
</html>
